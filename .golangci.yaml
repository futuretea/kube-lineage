run:
  deadline: 5m
  skip-dirs:
    - go/pkg/mod
linters:
  enable:
    - vet
    - staticcheck
    - errcheck
    - gofmt
    - goimports
    - whitespace
    - unused
    - ineffassign
    - stylecheck
    - gosimple
    - misspell
#    - depguard
#    - goconst
#    - prealloc
#    - gosec
  enable-all: false
  disable-all: true
  fast: false
linters-settings:
  goimports:
    local-prefixes: github.com/tohjustin/kube-lineage
